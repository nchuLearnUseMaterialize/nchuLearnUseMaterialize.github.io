<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
	<style type="text/css">
		body {
			padding: 0px;
			margin: 0px;
			/*border: 0px;*/
			
		}
		#HH {
			font-size: 30px;
		}
		#MM {
			font-size: 30px;
		}
		#SS {
			font-size: 20px;
		}
				
		.clock {
			color: rgb(240, 240, 240);
			background: rgb(0, 0, 0);
			width: 120px;
			height: 50px;
			text-align: center;
			line-height: 50px;
			border-radius: 10px;
			border: solid gray 2px; 			 
		}
	</style>

	<script type="text/javascript">
		var hh = mm = ss = "00";
		function clickTime() {
			var today = new Date();
			// var today_Year = today.getFullYear();
			// var today_Month = today.getMonth();
			// var today_Date = today.getDate();
			// var today_Day = today.getDay();
			var today_Hours = today.getHours();
			var today_Minutes = today.getMinutes();
			var today_Seconds = today.getSeconds();
			
			if (hh != today_Hours) {
				hh = parseInt(today_Hours);
				if (parseInt(hh) < 10) {
					hh = "0" + hh;
				}
				document.getElementById('HH').innerHTML = hh;
				console.log("HH");
			}
			if (mm != today_Minutes) {
				mm = parseInt(today_Minutes);
				if (parseInt(mm) < 10) {
					mm = "0" + mm;
				}
				document.getElementById('MM').innerHTML = ':' + mm;
				console.log("MM");
			}
			if (ss != today_Seconds) {
				ss = parseInt(today_Seconds);
				if (parseInt(ss) < 10) {
					ss = "0" + ss;
				}
				document.getElementById('SS').innerHTML = ' ' + ss;
				console.log("SS");
			}
			
			setTimeout(clickTime, 100);
		}
	</script>
</head>
<body onload="clickTime()">
	<div>
		<div class="clock">
			<span id="HH">00</span><span id="MM">00</span><span id="SS">00</span>
		</div>
	</div>
</body>
</html>
